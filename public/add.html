<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sfui.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="fa/css/fontawesome.css">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="fa/css/solid.css">
    <link rel="stylesheet" href="css/add.css">
    <title>MP | Add</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><button>
            <i class="fa fas fa-graduation-cap"></i>&nbsp;MegaProj
        </button></a>

        <a href="index.html"><button>
            <span><i class="fa fas fa-home"></i></span> 
            Back to home
        </button></a>
    </header>
    <div class="cont">
        <button id="fill" title="only a devloper should see this!" style="display: none;">Fill_Form</button>
        <h1>Add Student</h1>
        <br>

        <p class="fwrap">
        <label for="name">Name:</label>&nbsp;<sup class="red bold">*</sup>
        <br>
        <input type="text" name="name" id="fullname" placeholder="Full Name..">
        </p>

        <p class="fwrap">
        <label for="rn">
            <span class="red">(Old)</span> 
            Receipt number:
        </label>
        <br>
        <input type="text" id="rn" placeholder="Old receipt number..">
        </p>

        <p class="fwrap">
        <label for="id">Identity Card (ID/IC) number: <sup class="red bold">*</sup></label><br>
        <input type="text" name="id" id="id" placeholder="Identity Card no...">
        </p>

        
            <p class="fwrap">
                <label for="phone">Phone Numbers:</label>
            <p>
                <input type="text" class="phone" id="p1" placeholder="Phone number.."> <sup class="red bold">*</sup>
            </p>
            <p>
                <input type="text" class="phone" id="p2" placeholder="Phone number..">
            </p>
            <p>
                <input type="text" class="phone" id="p3" placeholder="Phone number..">
            </p>
            </p>
            <p class="fwrap">
                <label for="rd">
                    <span class="red">(Old)</span> Registration Date:
                </label>
                <br>
                <input type="date" name="" id="rd">
            </p>
            <p class="fwrap">
                <label for="email">Email:</label>
                <br>
                <input type="text" placeholder="E-mail.." id="email">
            </p>
            <p class="fwrap">
                <label for="bd">Date of Birth: <sup class="red bold">*</sup></label>
                <br>
                <input type="date" id="bd">
            </p>
            <p class="fwrap">
                <label for="cls">Grade:</label>
                <br>
                <select name="" id="cls">
                    <option value="1">First Grade</option>
                    <option value="2">Second Grade</option>
                    <option value="3">Third Grade</option>
                    <option value="4">Fourth Grade</option>
                    <option value="5">Fifth Grade</option>
                    <option value="6">Sixth Grade</option>
                </select>
            </p>
            <p class="fwrap">
                <label for="cs">Class:</label><br>
                <select name="" id="cs">
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                </select>
            </p>
            <p class="fwrap">
                <label for="total">Total Fees:&nbsp;<sup class="red bold">*</sup></label><br>
                <input type="text" id="total" placeholder="total fees">
            </p>
            <p class="fwrap">
                <label for="cashin"><span class="red">(Old)</span> Cash In:</label><br>
                <input type="text" id="cashin" placeholder="cash received">
            </p>
            <p class="fwrap">
                <label for="notes">Notes:</label><br>
                <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Special Notes: (Medical Conditions etc.)"></textarea>
            </p>
            <button id="add">Add</button>
    </div>

    <script src="js/add.js"></script>
</body>
</html>
