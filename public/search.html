<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP | Search</title>
    <link rel="stylesheet" href="css/sfui.css">
    <link rel="stylesheet" href="fa/css/fontawesome.css">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="fa/css/solid.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <header class="header"><a href="index.html"><button><i class="fa fas fa-graduation-cap"></i>&nbsp;MegaProj</button></a>

        <a href="index.html">
            <button>
                <span><i class="fa fas fa-home"></i></span> 
                Back to home
            </button>
        </a>
    </header>
    <ul id="ctxmenu">
        <li id="copy">Copy</li>
        <li id="edit">Edit</li>
        <li id="delete">Delete</li>
    </ul>
    <div class="cont">
        <p>
            <div class="sfwrap">
                <h1>Student search form</h1>
            <table id="searchform">
                <tr>
                    <td>
                        <label for="fname">Name: </label>
                    </td>
                    <td>
                        <input type="text" id="fname" value="" class="search_inputs">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id">ID/IC Number:</label>
                    </td>
                    <td>
                        <input type="text" id="id" class="search_inputs">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone: </label>
                    </td>
                    <td>
                        <input type="text" id="phone" value="" class="search_inputs">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td>
                        <input type="text" id="email" value="" class="search_inputs">
                    </td>
                </tr>
            </table>
            <div id="btncont"><button id="btn">Search</button></div>
            </div>
            <br>
            <p>
            <label class="control_texts" for="rpp">Results per page:</label>
            <input type="number" id="rpp" value="5">
            </p>
            <p>
                <label for="show_ejected">Show Ejected Students: </label>
                <input type="checkbox" name="" id="show_ejected" checked>
            </p>
            <div id="until_fetched">
                <span class="control_texts">Showing page:</span>
                <input type="number" id="page_current" value="1" disabled>
                <span class="control_texts">of</span>
                <b id="page_total" class="control_texts">??</b>
                <br>
                <span class="control_texts">Entries:</span>
                <b id="entry_range" class="control_texts">?-?</b>
                <span class="control_texts">/</span>
                <b id="entry_total" class="control_texts">??</b>
            </div>
        </p>
    
        <div id="out">
            <!-- <h1>Results go here</h1> -->
        </div>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
